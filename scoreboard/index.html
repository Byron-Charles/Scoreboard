<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="scoreboard-wrapper">
      <div class="container">
        <div>
          <h3>HOME</h3>
          <div class="scoreboard"><p class="home-score-display">00</p></div>
          <div class="button-div">
            <button class="home-one">+1</button>
            <button class="home-two">+2</button>
            <button class="home-three">+3</button>
          </div>
        </div>
        <div>
          <h3>GUEST</h3>
          <div class="scoreboard"><p class="guest-score-display">00</p></div>
          <div class="button-div">
            <button class="guest-one">+1</button>
            <button class="guest-two">+2</button>
            <button class="guest-three">+3</button>
          </div>
        </div>
      </div>
      <button class="reset-btn">RESET GAME</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
